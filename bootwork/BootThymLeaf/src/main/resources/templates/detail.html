<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	body, body *{
		font-family: 'Jua'
	}
</style>
</head>
<body>
<h2>상세페이지([[${dto.sang}]])</h2>
<h3 th:if="${session.loginid=='admin'}">
	관리자 계정으로 로그인 했습니다!
</h3>
<h3 th:if="${session.loginid!='admin'}">
	일반 계정으로 로그인 했습니다!
</h3>
<div th:object="${dto}">
	<img th:src="*{photo}" style="max-width:400px;border:5px solid gray;" align="left" hspace="20">
	<h2>
	상품명 : <span th:text="*{sang}"></span> <!-- 태그안에서 Dto 멤버값 출력하는 방법 -->
	</h2>
	<h2>
	수량 : [[*{su}]]개
	</h2>
	<h2>
	단가 : [[*{dan}]]원
	</h2><br>
	<a href="javascript:history.back()">목록으로</a>
</div>
</body>
</html>

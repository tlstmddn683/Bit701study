$(function(){
	let select=Number(localStorage.select);

		localStorage.select=2;
		list2();

	$("#list3").click(function(){
	localStorage.select=3;

	});

function list1(){
	$.ajax({
		type:"get",
		url:"../data/sawontojson.jsp",
		data:"gender="+1,
		dataType:"json",
		success:function(res){
			let s="";
			s+="<table class='table table bordered'>";
			s+="<tr bgcolor='#ccc'><th>이름</th><th>점수</th><th>성별</th><th>부서</th></tr>";
				$.each(res,function(idx,ele){
					s+=`<tr>
					<td align='center' width='100'>${ele.name}</td>	
					<td width='50'>${ele.score}</td>
					<td>${ele.gender}</td>
					<td>${ele.buseo}</td>			
				</tr>`;
				});
			s+="</table>";
			$("div.list").html(s);
		},
		statusCode:{
			404:function(){
				alert("파일이 없습니다");
			},
			500:function(){
				alert("서버 오류... 다시한번 코드를 확인하십시오");
			}
		}
	});
}

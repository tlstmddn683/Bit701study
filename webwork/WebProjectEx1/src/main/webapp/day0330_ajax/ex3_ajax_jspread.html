<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
	body,body *{
		font-family:jua;
	}
</style>
</head>
<body>
<button type="button" id="btn1">xmldata.jsp 읽기</button>
<button type="button" id="btn2">jsondata.jsp 읽기</button>
<br><br>
<div class="view"></div>

<script type="text/javascript">
$("#btn1").click(function(){
$.ajax({
	type:"get",
	url:"../data/xmldata.jsp",
	dataType:"xml",
	success:function(res){
		let s="";
		s+="Name:"+$(res).find("name").text()+"<br>";
		s+="Addr:"+$(res).find("addr").text()+"<br>";
		s+="Blood:"+$(res).find("blood").text()+"<br>";

		$(".view").html(s);
	},
	statusCode:{
		404:function(){
			alert("파일이 없습니다");
		},
		500:function(){
			alert("서버 오류... 다시한번 코드를 확인하십시오");
		}
	}
});
});
$("#btn2").click(function(){
$.ajax({
	type:"get",
	url:"../data/jsondata.jsp",
	dataType:"json",
	success:function(res){
		let s="";
		s+="상품명:"+res.sang+"<br>";
		s+="수량:"+res.su+"개<br>";
		s+="단가:"+res.dan+"원<br>";
		
		$(".view").html(s);
	},
	statusCode:{
		404:function(){
			alert("파일이 없습니다");
		},
		500:function(){
			alert("서버 오류... 다시한번 코드를 확인하십시오");
		}
	}
});
});
</script>
</body>
</html>

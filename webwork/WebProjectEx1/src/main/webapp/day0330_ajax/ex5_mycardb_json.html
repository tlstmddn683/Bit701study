<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap"rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<style>
body, body * {
	font-family: 'Jua';
}
.mycaricon{
	margin: 30px 10px;
	font-size: 30px;
}
#list1,#list2{
		cursor: pointer;
}
.list{
	margin-left:30px;
	margin-top:20px;
	font-size:15px;
}
.cardel{
	cursor:pointer;
}	
</style>
<script type="text/javascript">
$(function(){
	//처음 로딩시 사진 위주로 출력
	//list2();
	
	let select=Number(localStorage.select);
	
	if(select==null || select==2){
		list2();
		$("#list1").css("color","black");
		$("#list2").css("color","red");
	}else{
		list1();
		$("#list1").css("color","red");
		$("#list2").css("color","black");
	}
	//두번째 아이콘의 색을 빨강색으로 변경
	//$("#list2").css("color","red");
	//아이콘 이벤트
	$("#list1").click(function(){
		$(this).css("color","red");
		$("#list2").css("color","black");
		
		localStorage.select=1;
		list1();
		
	});
	$("#list2").click(function(){
		$(this).css("color","red");
		$("#list1").css("color","black");
		
		localStorage.select=2;
		list2();
	});
		//삭제 이벤트
		$(document).on("click",".cardel",function(){
			let num=$(this).attr("num");
			//alert(num);
			let b= confirm("삭제하려면 확인 버튼을 누르시오");
			if(b){
			$.ajax({
				type:"get",
				url:"deletecar.jsp",
				dataType:"html",
				data:"num="+num,
				success:function(res){
					//삭제성공후 새로고침
					location.reload();
				},
				statusCode:{
					404:function(){
						alert("파일이 없습니다");
					},
					500:function(){
						alert("서버 오류... 다시한번 코드를 확인하십시오");
					}
				}
			});
			}
		});
});
	function list1(){
	$.ajax({
		type:"get",
		url:"../data/jsoncardata.jsp",
		dataType:"json",
		success:function(res){
			let s="";
			s+="<table class='table table bordered'>";
			s+="<tr bgcolor='#ccc'><th>번호</th><th>차량명</th><th>가격</th><th>구입일</th></tr>";
				$.each(res,function(idx,ele){
					s+=`<tr>
					<td align='center' width='50'>${idx+1}</td>	
					<td width='200'>
					<img src="../image/mycar/${ele.carphoto}" border=1 width=80 hspace=5>
					${ele.carname}
					</td>
					<td>${ele.carprice}원</td>
					<td>${ele.guipday}</td>			
				</tr>`;
				});
			s+="</table>";
			$("div.list").html(s);
		},
		statusCode:{
			404:function(){
				alert("파일이 없습니다");
			},
			500:function(){
				alert("서버 오류... 다시한번 코드를 확인하십시오");
			}
		}
	});
}
	function list2(){
		$.ajax({
			type:"get",
			url:"../data/jsoncardata.jsp",
			dataType:"json",
			success:function(res){
				let s="";
				s+="<table class='table table bordered'>";
				s+="<tr>"
				$.each(res,function(idx,ele){
					s+="<td align='center'>";
					//사진넣기
					s+=`<img src="../image/mycar/${ele.carphoto}" border=1 width=120 height=80>`;
					s+=`<br>${ele.carname}<i class="bi bi-trash cardel" num="${ele.num}"></i><br>`;
					s+=`${ele.carprice}원<br>`;
					s+=`${ele.guipday}구입`;
					s+="</td>"
					//한줄에 사진 3장
					if((idx+1)%3==0){
						s+="</tr><tr>";
					}
				});
				s+="</tr>"
				s+="</table>";
				$("div.list").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없습니다");
				},
				500:function(){
					alert("서버 오류... 다시한번 코드를 확인하십시오");
				}
			}
		});
	}
</script>
</head>
<body>
	<div class="mycaricon">
		<i class="bi bi-card-list" id="list1"></i>
		<i class="bi bi-images" id="list2"></i>
		
	</div>
	<div class="list" style="width:400px;">11</div>
</body>
</html>

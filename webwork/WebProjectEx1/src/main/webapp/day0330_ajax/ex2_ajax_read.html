<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<button type="button" class="btn btn-success" id="btn1">xml 배열 데이타 읽기</button>
<button type="button" class="btn btn-success" id="btn2">json 배열 데이타 읽기</button>
<br>
<button type="button" class="btn btn-danger" id="btn3">문제 xml 배열 데이타 읽기</button>
<button type="button" class="btn btn-danger" id="btn4">문제 json 배열 데이타 읽기</button>
<br><br>
<div class="view" style="font-size: 20px">
</div>

<script>
	$("#btn1").click(function(){
		$.ajax({
			type:"get",
			url:"../data/ex3_arrdata.xml",
			dataType:"xml",
			success:function(res){
				let s="";
				
				$(res).find("stu").each(function(idx,ele){
					s+="이 름 :"+$(ele).attr("name")+"<br>";
					s+="java점수:"+$(ele).find("java").text()+"<br>";
					s+="spring점수:"+$(ele).find("spring").text()+"<br>";
					s+="html점수:"+$(ele).find("html").text()+"<br>";					
					s+="<hr>";
				});
				
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류..다시한번 코드를 확인하세요");
				}
			}
		});
	});
	
	$("#btn2").click(function(){
		$.ajax({
			type:"get",
			url:"../data/ex4_arrdata.json",
			dataType:"json",
			success:function(res){
				let s="";
				$.each(res,function(idx,ele){
					s+="이름:"+ele.name+"<br>";
					s+="취미:"+ele.hobby+"<br>";
					s+="핸드폰:"+ele.hp+"<br>";
					
					s+="<hr>";
				});
				
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류..다시한번 코드를 확인하세요");
				}
			}
		});
	});
	$("#btn3").click(function(){
		$.ajax({
			type:"get",
			url:"../data/testdata.xml",
			dataType:"xml",
			success:function(res){
				let s="총 "+$(res).find("sawon").length+"명<br>";
				$(res).find("sawon").each(function(idx,ele){
					s+="번 호 : "+$(ele).attr("no")+"<br>";
					s+="부 서 : "+$(ele).find("buseo").text()+"<br>";
					s+="급 여 : "+$(ele).find("pay").text()+"<br>";
					s+="수 당 : "+$(ele).find("pay").attr("sudang")+"<br>";
					
					s+="<hr>";
					
				});
					
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류..다시한번 코드를 확인하세요");
				}
			}
		});
	});
	$("#btn4").click(function(){
		$.ajax({
			type:"get",
			url:"../data/testdata.json",
			dataType:"json",
			success:function(res){
				let s="총 "+res.length+"명<br>";
				$.each(res,function(idx,ele){
					s+="이 름: "+ele.name+"<br>";
					s+="주 소: "+ele.addr+"<br>";
					s+="취 미: ";
					if(ele.hobby==null)
					s+="취미없음<br>";
					else{
						$.each(ele.hobby,function(idx,ele){
							s+="["+ele+"]";
							
						});
						s+="<br>"
					}
					
					s+="<hr>";
				});
				
				$(".view").html(s);
			},
			statusCode:{
				404:function(){
					alert("파일이 없어요");
				},
				500:function(){
					alert("서버 오류..다시한번 코드를 확인하세요");
				}
			}
		});
	});
	
</script>
</body>

</html>
